name: CSI Driver

on:
  push:
    branches: [devel,master]
  pull_request:
    branches: [devel,master]

jobs:
  build-bin:
    name: "Build binary"
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Build binary
        run: |
          cd cvmfs-csi
          make build-cross
      - name: Archive binaries
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bin
          path: cvmfs-csi/bin

  build-image:
    name: "Build image"
    needs: build-bin
    runs-on: ubuntu-latest
    env:
      REGISTRY_IMAGE_PATH: docker.io/amalthundiyil/cvmfs-csi:${{ github.event_name == 'tag' && github.ref || github.sha }}
      COSIGN_PRIVATE_KEY: ${{ secrets.HARBOR_SIGNKEY }}
      DOCKER_FILE_NAME: cvmfs-csi/deployments/docker/Dockerfile
      PLATFORMS: linux/amd64,linux/arm64
      BUILD_ARGS: RELEASE=${{ github.event_name == 'tag' && github.ref || github.sha }} GITREF=${{ github.sha }} CREATED=${{ github.event.created_at }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: bin
          path: cvmfs-csi/bin
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: cvmfs-csi
          file: ${{ env.DOCKER_FILE_NAME }}
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name == 'tag' }}
          tags: ${{ env.REGISTRY_IMAGE_PATH }}
          build-args: ${{ env.BUILD_ARGS }}
      - name: Install cosign
        uses: sigstore/cosign-installer@v2.0.0
      - name: Sign image 
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: cosign sign --key ${{ env.COSIGN_PRIVATE_KEY }} ${{ env.REGISTRY_IMAGE_PATH }} -y
      - name: Scan image 
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY_IMAGE_PATH }}

  build-chart:
    name: "Build chart"
    runs-on: ubuntu-latest
    env:
      REGISTRY_CHART_PATH: docker.io/amalthundiyil/charts
      COSIGN_PRIVATE_KEY: ${{ secrets.HARBOR_SIGNKEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy chart
        uses: helm/github-action@v2
        with:
          chart-ref: ${{ github.sha }}
          chart-path: cvmfs-csi/deployments/helm/cvmfs-csi
          registry: ${{ env.REGISTRY_CHART_PATH }}
          push-chart: ${{ github.event_name == 'tag' }}
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0
      - name: Sign image 
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: cosign sign --yes --key env://COSIGN_PRIVATE_KEY env://REGISTRY_IMAGE_PATH
      - name: Scan chart 
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY_IMAGE_PATH }}
